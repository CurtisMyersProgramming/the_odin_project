<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
   
   let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

   for(let i = 0; i <= answer; i++){
   

       
       if(i%5 == 0 && i%3 == 0){
           console.log(i + " fizzbuzz");
       } 

       else if(i%3 == 0){
           console.log(i + " fizz");
       } 

       else if(i%5 == 0){
           console.log(i + " buzz");
       } else {

       console.log(i);
       }

   }
  
  

 

  </script>
</body>
</html>
